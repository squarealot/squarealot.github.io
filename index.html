---
layout: default
title: Square a lot!
---
{% for post in site.posts %}
<article>
	<header>
		<time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>
			{{ post.date | date: '%d. %B %Y' }}
		</time>		
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	</header>
	<section>{{ post.excerpt }}</section>
</article>
{% endfor %}
