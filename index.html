---
layout: default
title: Square a lot!
---
{% for post in site.posts %}
<section class="postPreview">
	<header>
		<time datetime="{{ page.date | date: '%Y-%m-%d' }}" pubdate>{{ page.date | date: '%d. %B %Y' }}</time>
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	</header>
	<section>{{ post.excerpt }}</section>
</section>
{% endfor %}
