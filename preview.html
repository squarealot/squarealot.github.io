---
layout: default
title: Square a lot!
---

<article>
	{% for preview in site.weekly limit:1 %}
	<h1>{{ preview.date | date: 'Week %W, Year %Y' }}</h1>
	<section>{{ preview.content }}</section>
	{% endfor %}

	{% for preview in site.daily limit:1 %}
	<h1>Day <time datetime="{{ preview.date | date: '%Y-%m-%d' }}">{{ preview.date | date: '%A' }}</time>:</h1>
	<section>{{ preview.content }}</section>
	{% endfor %}
</article>
